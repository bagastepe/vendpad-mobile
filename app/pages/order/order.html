<ion-header>

  <ion-navbar primary>
    <ion-title>order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<button (click)="loadUrl('http://www.google.co.id/')"></button>-->
  <ion-list>
    <form action="" #f="ngForm" (ngSubmit)="onSubmit(f.value,f.valid)" novalidate>
      <ion-item-group>
        <ion-item-divider secondary>Customer Info</ion-item-divider>
        <ion-item>
          <ion-label floating>Email* 
            <span [hidden]="!email.valid||(email.pristine&&!submitted)"><ion-icon name="checkmark-circle" secondary></ion-icon></span>
            <span [hidden]="email.valid||(email.pristine&&!submitted)"><ion-icon name="close-circle" danger></ion-icon></span>
            </ion-label>
          <ion-input type="email" [(ngModel)]="customer.email" name="customer_email" #email="ngModel" required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nama* 
            <span [hidden]="!cname.valid||(cname.pristine&&!submitted)"><ion-icon name="checkmark-circle" secondary></ion-icon></span>
            <span [hidden]="cname.valid||(cname.pristine&&!submitted)"><ion-icon name="close-circle" danger></ion-icon></span>
          </ion-label>
          <ion-input type="text" [(ngModel)]="customer.name" name="customer_name" #cname="ngModel" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone/SMS*
            <span [hidden]="!cphone.valid||(cphone.pristine&&!submitted)"><ion-icon name="checkmark-circle" secondary></ion-icon></span>
            <span [hidden]="cphone.valid||(cphone.pristine&&!submitted)"><ion-icon name="close-circle" danger></ion-icon></span>
          </ion-label>
          <ion-input type="number" [(ngModel)]="customer.phone" name="customer_phone" #cphone="ngModel" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Whatsapp</ion-label>
          <ion-input type="text" [(ngModel)]="customer.wa" name="customer_wa"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Line</ion-label>
          <ion-input type="text" [(ngModel)]="customer.line" name="customer_line"></ion-input>
        </ion-item>
        <br>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider secondary>Delivery Info</ion-item-divider>
        <ion-item>
          <ion-label floating>Atas Nama* 
            <span [hidden]="!dname.valid||(dname.pristine&&!submitted)"><ion-icon name="checkmark-circle" secondary></ion-icon></span>
            <span [hidden]="dname.valid||(dname.pristine&&!submitted)"><ion-icon name="close-circle" danger></ion-icon></span>
          </ion-label>
          <ion-input type="text" required [(ngModel)]="delivery.name" name="delivery_from_name" #dname="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone/SMS* 
            <span [hidden]="!dphone.valid||(dphone.pristine&&!submitted)"><ion-icon name="checkmark-circle" secondary></ion-icon></span>
            <span [hidden]="dphone.valid||(dphone.pristine&&!submitted)"><ion-icon name="close-circle" danger></ion-icon></span>
          </ion-label>
          <ion-input type="number" required [(ngModel)]="delivery.phone" name="delivery_phone" #dphone="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Delivery Address* 
            <span [hidden]="!address.valid||(address.pristine&&!submitted)"><ion-icon name="checkmark-circle" secondary></ion-icon></span>
            <span [hidden]="address.valid||(address.pristine&&!submitted)"><ion-icon name="close-circle" danger></ion-icon></span>
          </ion-label>
          <ion-textarea rows="4" type="text" [(ngModel)]="delivery.address" name="delivery_address" required #address="ngModel"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating>Note</ion-label>
          <ion-textarea rows="4" type="text" [(ngModel)]="delivery.note" name="sale_keterangan"></ion-textarea>
        </ion-item>
        <br>
      </ion-item-group>
      <button type="submit" style="float:right;margin-right:10px;margin-bottom:10px;">Order</button>
    </form>
  </ion-list>
</ion-content>
