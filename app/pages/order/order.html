<ion-header>

  <ion-navbar primary>
    <ion-title>order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider secondary>Customer Info</ion-item-divider>
      <ion-item>
        <ion-label floating>Email*</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nama*</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone/SMS*</ion-label>
        <ion-input type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Whatsapp</ion-label>
        <ion-input type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Line</ion-label>
        <ion-input type="number" required></ion-input>
      </ion-item>
      <br>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider secondary>Delivery Info</ion-item-divider>
      <ion-item>
        <ion-label floating>Atas Nama*</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone/SMS*</ion-label>
        <ion-input type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Delivery Address*</ion-label>
        <ion-textarea rows="4" type="text" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-textarea rows="4" type="text"></ion-textarea>
      </ion-item>
      <br>
    </ion-item-group>
    <button style="float:right;margin-right:10px;margin-bottom:10px;">Order</button>
  </ion-list>
</ion-content>
